<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown + Tailwind Typography</title>
  
  <!-- Подключаем Tailwind с плагином Typography через CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          typography: {
            DEFAULT: {
              css: {
                maxWidth: '75ch',
                color: '#374151',
                a: {
                  color: '#3B82F6',
                  '&:hover': { color: '#2563eb' }
                },
                'code::before': { content: '' },
                'code::after': { content: '' }
              }
            }
          }
        }
      },
      plugins: [tailwindcss.typography]
    }
  </script>


<script>
    tailwind.config = {
      mode: 'jit',
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#10B981',
            dark: '#1F2937',
            accent: '#F59E0B',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            'soft': '0 8px 32px rgba(0,0,0,0.05)',
            'border': 'inset 0 0 0 1px #E5E7EB'
          }
        }
      }
    }
    
    // Автоматическое применение стилей
    document.addEventListener('DOMContentLoaded', function() {
      const elements = {
        'h1': 'text-5xl font-bold mb-8 mt-12',
        'h2': 'text-4xl font-bold mb-6',
        'h3': 'text-3xl font-bold mb-4',
        'h4': 'text-2xl font-semibold mb-4',
        'p': 'text-lg mb-6 leading-relaxed text-gray-600',
        'a': 'text-primary hover:opacity-80 transition',
        'button': 'bg-primary text-white px-8 py-4 rounded-2xl hover:bg-primary/90 transition-transform hover:scale-[0.98]',
        'section': 'py-24',
        'header': 'bg-white shadow-sm sticky top-0 z-50',
        'footer': 'bg-dark text-white',
        'input': 'border rounded-xl px-6 py-4 w-full text-lg focus:ring-2 focus:ring-primary',
        'textarea': 'border rounded-xl px-6 py-4 w-full h-40 resize-none',
        'img': 'rounded-3xl shadow-soft',
        'blockquote': 'border-l-4 border-accent pl-8 my-8 text-2xl italic bg-gray-50 p-8 rounded-2xl',
      }
      
      Object.entries(elements).forEach(([tag, classes]) => {
        document.querySelectorAll(tag).forEach(el => {
          el.classList.add(...classes.split(' '))
        })
      })
    })
  </script>
  
</head>
<body class="bg-gray-50 p-8">

<!-- Преобразованный HTML -->
<article class="prose prose-lg mx-auto">
  <h1>Заголовок статьи</h1>
  
  <p>Это пример статьи с <em>разметкой Markdown</em>:</p>
  
  <h2>Основные возможности</h2>
  
  <ul>
    <li><strong>Списки</strong> элементов</li>
    <li><a href="https://example.com">Ссылки</a></li>
    <li><code>Встроенный код</code></li>
  </ul>
  
  <p>Блоки кода:</p>
  
  <pre><code class="language-javascript">console.log('Hello World!');</code></pre>
  
  <blockquote>
    <p>Цитата важной информации</p>
  </blockquote>
  
  <figure>
    <img 
      src="https://via.placeholder.com/800x400" 
      alt="Изображение"
      class="rounded-xl shadow-lg"
    >
    <figcaption>Пример изображения из Markdown</figcaption>
  </figure>
</article>

</body>
</html>
